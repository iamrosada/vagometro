<ng-container *ngIf="certificationsRank$ | async as certificationsRank; else loading">
  <div class="overflow-x-auto w-full">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Status</th>
          <th>Vagas</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let certificationStatus of certificationsRank;
            index as i;
            trackBy: trackByCertificationStatus
          "
        >
          <th>{{ i + 1 }}</th>
          <td>{{ certificationStatus.status }}</td>
          <td>{{ certificationStatus.count | number }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex flex-col w-full gap-4 mt-4">
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
  </div>
</ng-template>
