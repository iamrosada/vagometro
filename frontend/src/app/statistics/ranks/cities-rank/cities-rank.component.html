<ng-container *ngIf="citiesRank$ | async as citiesRank; else loading">
  <div class="overflow-x-auto max-h-96 w-full">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Cidade</th>
          <th>Vagas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of citiesRank; index as i; trackBy: trackByCity">
          <th>{{ i + 1 }}</th>
          <td>{{ city.name + ", " + (city.state | stateAbbreviation) }}</td>
          <td>{{ city.count | number }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<ng-template #loading>
  <div class="flex flex-col w-full gap-4 mt-4">
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
    <div class="skeleton h-8 w-full"></div>
  </div>
</ng-template>
