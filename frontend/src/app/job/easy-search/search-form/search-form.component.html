<main class="h-full flex flex-col items-center justify-center p-4 mb-8 gap-4">
  <section class="card card-bordered card-compact w-full lg:w-1/2 bg-base-300">
    <header class="card-title items-center p-4">
      <i class="bx bxs-hand-up"></i>
      <h1>Marque as tecnologias de seu interesse</h1>
    </header>

    <label class="form-control w-full px-4 pr-6 pb-2">
      <div class="label">
        <span class="label-text">Buscar por tecnologia</span>
      </div>
      <input
        [(ngModel)]="keywordSearchString"
        (ngModelChange)="filterKeywords()"
        id="keywordSearchString"
        name="keywordSearchString"
        type="text"
        placeholder="JavaScript"
        class="input input-bordered w-full"
      />
    </label>

    <section class="card-body max-h-64 overflow-y-auto">
      <button
        class="btn p-2"
        *ngFor="let keyword of filteredKeywords; index as i"
        [ngClass]="{ 'btn-success': keyword.isSelected }"
        (click)="onKeywordClick(keyword)"
      >
        <div class="w-full flex items-center gap-2">
          <i *ngIf="keyword.isSelected" class="bx bxs-check-square"></i>
          <span>{{ keyword.name }}</span>
        </div>
      </button>
    </section>

    <span class="text-slate-300 text-sm p-4"
      >Não achou a tecnologia que procurava?
      <a class="link" target="_blank" href="https://github.com/leo-holanda/vagometro/issues"
        >Crie uma issue!</a
      >
    </span>
  </section>

  <section class="card card-bordered card-compact w-full lg:w-1/2 bg-base-300">
    <header class="card-title items-center p-4">
      <i class="bx bxs-user-detail"></i>
      <h1>Marque os níveis de experiência do seu interesse</h1>
    </header>

    <div class="flex flex-wrap gap-4 p-4">
      <button
        class="btn"
        *ngFor="let experienceLevel of experienceLevels"
        [ngClass]="{ 'btn-success': experienceLevel.isSelected }"
        (click)="onExperienceLevelClick(experienceLevel)"
      >
        {{ experienceLevel.name }}
      </button>
    </div>
  </section>

  <section class="card card-bordered card-compact w-full lg:w-1/2 bg-base-300">
    <div class="card-body">
      <header class="card-title items-center">
        <i class="bx bxs-home"></i>
        <h1>Marque as modalidades do seu interesse</h1>
      </header>

      <div class="flex flex-wrap gap-4">
        <button
          class="btn"
          *ngFor="let workplaceType of workplaceTypes"
          [ngClass]="{ 'btn-success': workplaceType.isSelected }"
          (click)="onWorkplaceTypeClick(workplaceType)"
        >
          {{ workplaceType.name }}
        </button>
      </div>
    </div>
  </section>

  <section class="card card-bordered card-compact w-full lg:w-1/2 bg-base-300">
    <div class="card-body">
      <header class="card-title items-center">
        <i class="bx bxs-briefcase"></i>
        <h1>Marque os tipos de contrato do seu interesse</h1>
      </header>

      <div class="flex flex-wrap gap-4">
        <button
          class="btn"
          *ngFor="let contractType of contractTypes"
          [ngClass]="{ 'btn-success': contractType.isSelected }"
          (click)="onContractTypeClick(contractType)"
        >
          {{ contractType.name }}
        </button>
      </div>
    </div>
  </section>

  <section class="flex items-center justify-end gap-4 w-full lg:w-1/2 mt-4">
    <button [routerLink]="['/busca-facil']" class="btn btn-outline btn-error items-center flex-1">
      <i class="bx bxs-trash"></i>
      <span> Descartar </span>
    </button>
    <button (click)="saveSearchData()" class="btn btn-success items-center flex-1">
      <i class="bx bxs-save"></i>
      <span>Salvar</span>
    </button>
  </section>
</main>
